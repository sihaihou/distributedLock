server.port=80
##临时文件地址
server.tomcat.basedir=/usr/local/tempUpload
##指定静态资源的路径
spring.resources.static-locations=classpath:/static/,classpath:/views/,classpath:/ftl/

## 日志文件名   
logging.file=/usr/local/logs/lock/lock.log
## 不同资源输出级别
logging.level.root=info
logging.level.com.reyco.lock.service=DEBUG
logging.level.com.reyco.lock=DEBUG
logging.level.com.favorites=info
logging.level.org.springframework.web=info

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/order
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.maxActive=30
spring.datasource.minIdle=10
spring.datasource.initialSize=10

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.database=0
spring.redis.jedis.pool.max-active=50
spring.redis.jedis.pool.max-wait=10
spring.redis.jedis.pool.max-idle=50
spring.redis.jedis.pool.min-idle=20




